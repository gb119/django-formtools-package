{% set name = "django-formtools" %}
{% set version = "2.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 47cb34552c6efca088863d693284d04fc36eaaf350eb21e1a1d935e0df523c93

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - django >=3.2
    - pip
    - python
    - setuptools-scm
    - setuptools
  run:
    - django >=3.2
    - python

test:
  imports:
    - formtools
    - formtools.wizard
    - formtools.wizard.storage

about:
  home: "https://django-formtools.readthedocs.io/en/latest/"
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "A set of high-level abstractions for Django forms"
  doc_url: https://django-formtools.readthedocs.io/en/latest/
  dev_url: https://github.com/jazzband/django-formtools

extra:
  recipe-maintainers:
    - https://github.com/gb119
